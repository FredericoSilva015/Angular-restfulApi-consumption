<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Angular Training</title>
  <meta name="description" content="Angular Training">
  <meta name="author" content="Fredsite">
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
</head>

<body ng-app="app" ng-controller="myCtrl">
  <header>
  </header>
  <section>
    <div class="row">
      <div class="col-md-2">
        <button type="button" ng-click="getList()" class="btn btn-sm btn-primary">Get List</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <button type="button" ng-click="" class="btn btn-sm btn-primary">Add</button>
      </div>
      <div class="col-md-2">
        <label>User ID<input class="form-control"></input></label>
      </div>
      <div class="col-md-2">
        <label>Title<input class="form-control"></input></label>
      </div>
      <div class="col-md-2">
        <label>Body<input class="form-control"></input></label>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <button type="button" ng-click="selectItem()" class="btn btn-sm btn-primary">Select</button>
      </div>
      <div class="col-md-2">
        <label>insert index<input ng-model="id" class="form-control"></input></label>
      </div>
    </div>
  </section>
  <section>
    <div class="row" ng-repeat="data in data track by $index">
      <div ng-show="data.active" class="col-md-2">{{data.id}}</div>
      <div ng-show="data.active" class="col-md-2">{{data.userId}}</div>
      <div ng-show="data.active" class="col-md-2">{{data.title}}</div>
      <div ng-show="data.active" class="col-md-2">{{data.body}}</div>
      <form ng-show="!data.active" name="testform" novalidate>
        <input name="userid" type="text" ng-model="data.userId">
        <textarea ng-model="data.title"></textarea>
        <textarea ng-model="data.body"></textarea>
        <button ng-click="submitItem($index)" class="btn btn-sm btn-default">submit</button>
      </form>
      <div class="col-md-2"><button ng-click="edit($index)" type="button" class="btn btn-sm btn-default">Edit</button></div>
      <div class="col-md-2">
        <div class="row">
          <div class="col-md-6"><button ng-click="deleteItem($index)" type="button" class="btn btn-sm btn-danger">Delete</button></div>
        </div>
      </div>
    </div>
  </section>
  <footer></footer>
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="generalAg.js"></script>
  <script src="solutionController.js"></script>
</body>

</html>
